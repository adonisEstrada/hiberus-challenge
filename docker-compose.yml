version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: payment-db
    environment:
      POSTGRES_DB: payment_db
      POSTGRES_USER: payment_user
      POSTGRES_PASSWORD: payment_pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - payment-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payment_user -d payment_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Payment Initiation Microservice
  payment-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment-initiation-service
    environment:
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/payment_db
      SPRING_R2DBC_USERNAME: payment_user
      SPRING_R2DBC_PASSWORD: payment_pass
      SPRING_SQL_INIT_MODE: always
      LOGGING_LEVEL_COM_HIBERUS_CHALLENGE: INFO
    ports:
      - "8080:8080"
    networks:
      - payment-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Prometheus (optional - for monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: payment-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - payment-network
    profiles:
      - monitoring

  # Grafana (optional - for visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: payment-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - payment-network
    profiles:
      - monitoring
    depends_on:
      - prometheus

networks:
  payment-network:
    driver: bridge

volumes:
  postgres-data:
  prometheus-data:
  grafana-data:
